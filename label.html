<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roster</title>
  <style>
    :root{
      --bg:#07070b;
      --fg:#f4f4f8;
      --muted:#b9b9c6;
      --ring:rgba(255,255,255,.10);
      --shadow:rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.08), transparent 55%),
                  radial-gradient(900px 500px at 10% 30%, rgba(120,80,255,.10), transparent 55%),
                  radial-gradient(900px 500px at 90% 40%, rgba(255,80,160,.10), transparent 55%),
                  var(--bg);
      color:var(--fg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }
    .wrap{width:min(1100px, 100%);}
    header{display:flex; gap:14px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap; margin-bottom:18px;}
    h1{margin:0; font-size:clamp(26px, 3vw, 40px); letter-spacing:.5px;}
    p{margin:6px 0 0; color:var(--muted); max-width:60ch;}
    .hint{color:var(--muted); font-size:14px}
    .grid{
      margin-top:22px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:18px;
    }

    /* Bubble card */
    .artist{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      aspect-ratio:1/1;
      border-radius:999px;
      border:1px solid var(--ring);
      background: rgba(255,255,255,.04);
      box-shadow: 0 20px 50px var(--shadow);
      text-decoration:none;
      color:var(--fg);
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .artist:hover{
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255,255,255,.25);
      background: rgba(255,255,255,.06);
    }
    .artist:focus{outline:2px solid rgba(255,255,255,.35); outline-offset:3px;}

    .artist::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(400px 260px at 30% 20%, rgba(255,255,255,.16), transparent 55%),
                  radial-gradient(300px 260px at 70% 80%, rgba(140,90,255,.14), transparent 55%);
      opacity:.9;
      pointer-events:none;
    }

    .tag{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      color:rgba(255,255,255,.75);
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .name{
      position:relative;
      z-index:1;
      text-align:center;
      padding:18px;
    }
    .name strong{
      display:block;
      font-size:18px;
      letter-spacing:.4px;
    }
    .name span{
      display:block;
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,.78);
    }

    footer{margin-top:22px; color:var(--muted); font-size:13px; opacity:.9}
    footer a{color:var(--fg); text-decoration:none; border-bottom:1px solid rgba(255,255,255,.25)}
    footer a:hover{border-bottom-color:rgba(255,255,255,.55)}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Artist Roster</h1>
        <p>Tap an artist to open their page.</p>
      </div>
      <div class="hint">Built by Luh Chris • Independent support hub</div>
    </header>

    <section class="grid">
      <!-- Link these to each artist’s own page -->
      <a class="artist" href="luhchris.html" aria-label="Luh Chris">
        <div class="name">
          <strong>Luh Chris</strong>
          <span>Upbeat / Trap</span>
        </div>
        <div class="tag">Click to enter</div>
      </a>


      <a class="artist" href="lilkaid.html" aria-label="Lil Kaid">
        <div class="name">
          <strong>Lil Kaid</strong>
          <span>Melodic / Wave</span>
        </div>
        <div class="tag">Click to enter</div>
      </a>

      <a class="artist" href="marzzz.html" aria-label="Marzzz">
        <div class="name">
          <strong>Marzzz</strong>
          <span>Alt / Vibe</span>
        </div>
        <div class="tag">Click to enter</div>
      </a>
    </section>

    <footer>
      Want this linked from your main site? Add a button to <code>index.html</code> that points to
      <a href="label.html">label.html</a>.
    </footer>
  </div>
</body>
</html>
